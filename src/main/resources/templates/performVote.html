<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
  <div th:each="candidate : ${candidates}">
    <p>
      Vote for <a
        th:href="@{/voteFor(id=${candidate.id})}"
        th:text="${candidate.name}"> </a>
    </p>
  </div>
</body>
</html>
